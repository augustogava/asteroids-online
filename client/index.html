<!doctype html>
<html>
	<head>
		<title>Asteroids</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			
			body {
				font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
				font-size: 14px;
				line-height: 1.42857143;
				overflow: hidden;
			}
			
			#score{
				color: red;
				position: absolute;
				z-index: 10;
				top: 5px;
				font-size: 40px;
				font-weight: bold;
				font-family: fantasy;
				left: 5px;
			}
			
			#leaderboard{
				color: white;
				position: absolute;
				z-index: 10;
				top: 15px;
				font-size: 16px;
				font-weight: bold;
				background-color: rgba(250, 0, 0, 0.17);
				width: 190px;
				height: 260px;
				left: 84%;
				text-align: center;
				display: none;
			}
			
			#leaderboard font{
				font-size: 21px;
			}
			
			#intro{
				width: 350px;
				height: 150px;
				background-color: #FFFFFF;
				margin: 100px auto;
				border-radius: 5px;
				padding: 35px 15px 5px 15px;
			}
			
			#overlays{
				position: absolute;
				left: 0px;
				right: 0px;
				top: 0px;
				bottom: 0px;
				background-color: rgba(0, 0, 0, 0.9);
				z-index: 2
			}
			
			.btn-play{
				background-color: #428bca;
				border-color: #357ebd;
				cursor: not-allowed;
				filter: alpha(opacity=65);
				-webkit-box-shadow: none;
				box-shadow: none;
				opacity: .65;
				color: #fff;
				display: block;
				height: 35px;
				width: 100%;
				float: left;
				background-image: none;
				border: 1px solid transparent;
				border-radius: 4px;
			}
			
			.form-nick:focus {
				border-color: #66afe9;
				outline: 0;
				-webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6);
				box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6);
			}

			.form-nick {
				display: block;
				width: 100%;
				height: 34px;
				padding: 6px 12px;
				font-size: 14px;
				line-height: 1.42857143;
				color: #555;
				background-color: #fff;
				background-image: none;
				border: 1px solid #ccc;
				border-radius: 4px;
				-webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
				box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
				-webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
				-o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
				transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
				
				margin-bottom: 15px;
			}
			canvas{
				background-color: black;
			}
		</style>
	</head>
	<body>
		
		<div id="overlays">
			<div id="intro">
				<input id="nick" class="form-nick" placeholder="Nick" maxlength="14">
				<button id="playBtn" onclick="setNick(document.getElementById('nick').value); return false;" class="btn-play">Play</button>
			</div>
		</div>
		
		<div id="score" width="100" height="50"></div>
		<div id="leaderboard">
				<font class="title">Leaderboard</font> <br>
				<div id="leaderboardUpdate"></div>
		</div>
			
		<canvas id="canvas" width="600" height="400"></canvas>
	
		<script src="socket.io-1.2.0.js"></script>
		<script src="jquery-1.11.1.js"></script>
		<script src="Shoot.js"></script>
		<script src="Star.js"></script>
		<script src="Smoke.js"></script>
		
		<script>
			var socket = io("http://localhost:3000");
			
			var canvas = document.getElementById('canvas');
			canvas.width = $(window).width() ;
	    	canvas.height = $(window).height();
	    	
			var ctx = canvas.getContext('2d');
			
			var player = { id: Math.ceil( Math.random()*1000000 ), x: 50+Math.ceil( Math.random()*$(window).width()-50 ), y:50+Math.ceil( Math.random()*$(window).height()-50 ), r:0, alive: true, kills:0, deaths:0, nick:"Player" };
			var enemies = [];
			var shootList = [];
			
			var vx=0, vy =0, acceleration=0, accelerationForcex=0, accelerationForcey=0;
			var deltaInput = undefined;
	    	var rAdd = 2.5, accelerationFactor = 4, bulletAcceleration = 8;
	    	var playersDeadList = [];
	    	var pxs = [];
	    	var smoke_player = [];
	    	var rint = 1000/50;
	    	
	    	function setNick(nick){
	    		$("#overlays, #intro").hide();
	    		
	    		player.nick = nick
	    		
	    		aliveScore();
	    		
	    		initGame();
	    	}
	    	
	    	function aliveScore(){
				$("#leaderboard").show();
			}
			
			function hideScore(){
				$("#leaderboard").hide();
			}
			
			function updateLeaderboard(){
				var html = "";
				var lstPlayers = enemies.slice();
				lstPlayers.push(player);
				
				// console.info(lstPlayers);
				lstPlayers.sort(function(a, b){
					return b.kills-a.kills;
				});
				
				// console.info(lstPlayers);
				var l = lstPlayers.length>10 ? 10 : lstPlayers.length;
				for (var i=0; i < lstPlayers.length; i++) {
					var pl = lstPlayers[i];
					html += (i+1) + ". " + pl.nick + " (" + pl.kills + " / " + pl.deaths + ") <br>";
				}
				
				$("#leaderboardUpdate").html( html );
			}
			
			/**
			 * WEBSOCKES
			 */
				socket.on('add_player', function(msg) {
					console.info("New player: " + msg.id );
					enemies.push(msg);
				});
			
				socket.on('disconnect', function(msg) {
					console.info("disconnect: " + msg.id );
					removePlayer(msg.id)
				});
			
				socket.on('move_player', function(data) {
					// console.log(msg)
					var movePlayer = enemyById(data.id);
					
					// Player not found
				    if (!movePlayer) {
				        console.log("Player not found: "+data.id);
				        return;
				    }
					
				    movePlayer.x = data.x;
				    movePlayer.y = data.y;
				    movePlayer.r = data.r;
					
				});
				
				socket.on('add_bullets', function(msg) {
					if( player.id != msg.player_id){
						var s = new Shoot( Math.ceil( Math.random()*1000000 ), msg.x, msg.y, msg.r, msg.player_id );
						var ind = shootList.push(s) - 1;
					}
				});
	
				socket.on('player_die', function(msg) {
					console.info("player_die " + player.id + " == " + msg.id)
					if( player.id == msg.id){
						player.alive = false;
						player.x = 50 + Math.ceil( Math.random()*$(window).width()-50 );
						player.y = 50 + Math.ceil( Math.random()*$(window).height()-50 );
						
						player.deaths += 1;
						
						updateScore();
						setTimeout("activatePlayer();", 1000);
					}
				});
				
				socket.on('active_player', function(data) {
					var activePlayer = enemyById(data.id);
					
					// Player not found
				    if (!activePlayer) {
				        console.log("Player not found: "+data.id);
				        return;
				    }
					
				    console.info("active_player " + data.id + " live: " + data.alive )
				    activePlayer.alive = data.alive;
				});
				
				function updateScore(){ $("#score").html( player.kills + " / " + player.deaths); }
				
				function activatePlayer(){
					player.alive = true;
					console.info("active player: " + player.id + " al√ßive " + player.alive)
					socket.emit('active_player', { id: player.id, alive: player.alive } );	
				}
				
				function insertPlayer(){
					player.alive = true;
					
					var message = { id: player.id, nick: player.nick, x: player.x, y: player.y, r: player.r };
					socket.emit('add_player', message);	
				}
				
				function movePlayer(){
					var message = {x: player.x, y: player.y, r: player.r};
					socket.emit('move_player', message);	
				}
				
				function updateServerBullets(bullet){
					socket.emit('add_bullets', bullet);	
				}



			/**
			 * Array Manipulations
			 */
			 	function enemyById(id) {
				    var i;
				    for (i = 0; i < enemies.length; i++) {
				        if (enemies[i].id == id)
				            return enemies[i];
				    };
				    
				    return false;
				};
				
				function existInPlayerList( find, list ){
					for (var i=0; i < list.length; i++) {
						if( list[i].id == find.id ){
							return true;
						}
					}
					
					return false;
				}
				
				function removeSmoke(b){
		    		for(var i = smoke_player.length-1; i>=0; i--){
						if (smoke_player[i].id == b){
							smoke_player.splice(i, 1);
						}
					}
		    	}
		    	
				function removeBullet(b){
		    		for(var i = shootList.length-1; i>=0; i--){
						if (shootList[i].id == b){
							shootList.splice(i, 1);
						}
					}
		    	}
		    	
		    	function removePlayer(b){
		    		for(var i = enemies.length-1; i>=0; i--){
						if (enemies[i].id == b){
							enemies.splice(i, 1);
						}
					}
		    	}
		    	
		    	function removeDiedPlayer(b){
		    		for(var i = playersDeadList.length-1; i>=0; i--){
						if (playersDeadList[i].id == b){
							playersDeadList.splice(i, 1);
						}
					}
		    	}
				
				function updateDiedList(){
					for(var i = playersDeadList.length-1; i>=0; i--){
						if ( ( new Date().getTime() - playersDeadList[i].lastTimeDied ) > 800){
							removeDiedPlayer( playersDeadList[i].id );
						}
					}
				}
	    	
	    	function detectaCollisionsTeste(){
	    		 	var a = { x: mouseXpos, y:mouseYpos, width: 1, height: 1};
	    		 	
					var b = player;
					var xP = b.x - (wTriangle/2);
					var yP = b.y - (hTriangle/2);
					var wTriangleNew = wTriangle + 20;
					
					if( (a.x+a.width) > xP && a.x < (xP + wTriangleNew) && (a.y+a.height) > yP && a.y < (yP + hTriangle) ){
						console.info("colidiu: " + b.id);
						
					}
					ctx.save();
					ctx.translate(b.x- (wTriangleNew/2), b.y - (hTriangle/2));
			     
					ctx.fillRect(0, 0, wTriangleNew,hTriangle);

			      	
					ctx.restore();
	    	}
	    	
	    	function detectaCollisions(){
	    		for (var i=0; i < shootList.length; i++) {
	    		 	var a = shootList[i];
	    		 	if( a.player_id == player.id){
						for(var e=0; e<enemies.length; e++){
							var b = enemies[e];
							var xP = b.x - (wTriangle/2);
							var yP = b.y - (hTriangle/2);
							var wTriangleNew = wTriangle + 15;
							if(  b.alive == true && (a.x+a.width) > xP && a.x < (xP + wTriangleNew) && (a.y+a.height) > yP && a.y < (yP + hTriangle) ){
								console.info("colidiu: " + b.id);
								b.alive = false;
								b.lastTimeDied = new Date().getTime(); 
								
								playersDeadList.push( b );

								removeBullet(a.id);
								// removePlayer(b.id);
								
								player.kills +=1;
								
								updateScore();

								console.info(b)
								socket.emit('player_die', b);
							}
						}
					}
	    		 }
	    	}
	    	var fdsDelta = new Date().getTime();
	    	var fps = 0, fpsAtual = 0;
	    	
	    	function initGame(){
				insertPlayer();
				initStars();
				updateScore();
				
				setInterval(function() {
					detectaInput();
					detectaCollisions();
					
					calculateFps();
					process()
					draw();
				}, 1000 / 50);
				
				setInterval(function() {
					updateLeaderboard();
				}, 1000);
			}
			
			function calculateFps(){
				if( (new Date().getTime() - fdsDelta ) > 1000 ){
						fdsDelta = new Date().getTime();
						fpsAtual = fps
						fps = 0;
					}
					fps++;
					
					// console.info(fpsAtual)
			}
			
			function initStars(){
				pxs = [];
				for(var i = 0; i < 50; i++) {
			        pxs[i] = new Star();
			        pxs[i].reset();
			    }
			}
			
			function process(){
				updateGamePos();
				movePlayer();
			}
			
	    	function shoot(){
	    		var x = player.x + ( 33 * Math.sin( convertToRadians( player.r ) ) ) ;
				var y = player.y + ( 33 * Math.cos( convertToRadians( player.r ) ) * -1 );
					
	    		var s = new Shoot( Math.ceil( Math.random()*1000000 ), x, y, player.r, player.id );
	    		var ind = shootList.push(s) - 1;
	    		
	    		updateServerBullets(s);
	    	}
	    	
	    	function detectaInput(){
	    		if ( key[4] && ( ( new Date().getTime() - deltaInput ) > 350 || deltaInput == undefined) ) { 
	    			shoot();
	    			deltaInput = new Date().getTime();
	    		}
	    		
	    		if (key[0] ) { //esquerda
	    			player.r -= rAdd;
	    			// acceleration = 0;
	    			if( player.r < 0 )
	    				player.r = 360;
	    		}
	    		
	    		if (key[1] ) { //direita
	    			player.r += rAdd;

	    			if( player.r > 360 )
	    				player.r = 0;
	    		}
	    		
	    		if (key[2] ) { //up
					acceleration -= accelerationFactor;	    	
					
					accelerationForcex = acceleration * Math.sin( convertToRadians( player.r ) ) * -1;
					accelerationForcey = acceleration * Math.cos( convertToRadians( player.r ) );

	    			vx += (accelerationForcex / 100); // * Math.sin( convertToRadians( player.r ) ) * -1;
					vy += (accelerationForcey / 100); // * Math.cos( convertToRadians( player.r ) );
					
					var smoke = new Smoke();
					smoke.reset(player.x, player.y, Math.sin( convertToRadians( player.r ) ) * -1, Math.cos( convertToRadians( player.r ) ) );
					
					smoke_player.push(smoke);
	    		}
	    		
	    		if (key[3] ) { //down
	    			acceleration += accelerationFactor;	    	
					
					accelerationForcex = acceleration * Math.sin( convertToRadians( player.r ) ) * -1;
					accelerationForcey = acceleration * Math.cos( convertToRadians( player.r ) );

	    			vx += (accelerationForcex / 100); // * Math.sin( convertToRadians( player.r ) ) * -1;
					vy += (accelerationForcey / 100); // * Math.cos( convertToRadians( player.r ) );
	    		}
	    		
	    		if( acceleration > 5 )
	    			acceleration = 5;
	    			
	    		if( acceleration < -5 )
	    			acceleration = -5;
	    		
	    		if( vx > 5 )
	    			vx = 5;
	    			
	    		if( vx < -5 )
	    			vx = -5;
	    			
	    		if( vy > 5 )
	    			vy = 5;
	    			
	    		if( vy < -5 )
	    			vy = -5;
	    	}
	    	
	    	function updateBullets(){
	    		 for (var i=0; i < shootList.length; i++) {
	    		 	var b = shootList[i];

	    		 	var bvx = bulletAcceleration * Math.sin( convertToRadians( b.r ) ) ;
					var bvy = bulletAcceleration * Math.cos( convertToRadians( b.r ) ) * -1;

	    		 	b.x += bvx;
	    		 	b.y += bvy;
	    		 	
	    		 	if( b.y < 0 || b.y > $(window).height() || b.x > $(window).width() || b.x < 0)
	    		 		removeBullet(b.id);
	    		 }
	    	}
	    	
	    	function updateGamePos(){
	    		
	    		updateBullets();
	    		
	    		acceleration *= .99;
	    		acceleration *= .99;

				// vx = acceleration * Math.sin( convertToRadians( player.r ) ) * -1;
				// vy = acceleration * Math.cos( convertToRadians( player.r ) );
					    		
	    		vx *= .994;
	    		vy *= .994;
					
	    		player.x += vx;
	    		player.y += vy;
	    		
	    		if( player.y < 0)
	    			player.y = $(window).height();
	    		
	    		if( player.y > $(window).height() )
	    			player.y = 0;
	    		
	    		if( player.x > $(window).width())
	    			player.x = 0;
	    			
	    		if( player.x < 0)
	    			player.x = $(window).width();
	    			
	    	}
	    	var wTriangle = 15;
	    	var hTriangle = 30; 
	    	var v = [[0,-hTriangle/2],[wTriangle/2,hTriangle/2],[-wTriangle/2,hTriangle/2]];
	    	function drawPlayer(){
				ctx.save();
				ctx.translate(player.x, player.y);
				ctx.fillStyle = "#fff";
				ctx.rotate( convertToRadians( player.r ) )
				ctx.beginPath();
			    ctx.moveTo(v[0][0],v[0][1]);
			    ctx.lineTo(v[1][0],v[1][1]);
			    ctx.lineTo(v[2][0],v[2][1]);
			    ctx.closePath();
			    ctx.fill();
			    
			    var l = player.nick.length;
			    ctx.fillText(player.nick, -4 - ( l * 2) , 30);
			    
				ctx.restore();
			}
			
			function drawPlayers(){
				for(var i=0; i<enemies.length; i++){
					var pl = enemies[i];
					if( pl.alive ){
						// console.log( ball )
						
						ctx.save();
						ctx.translate(pl.x, pl.y);
						ctx.fillStyle = "red";
	
						ctx.rotate( convertToRadians( pl.r ) )
						ctx.beginPath();
					    ctx.moveTo(v[0][0],v[0][1]);
					    ctx.lineTo(v[1][0],v[1][1]);
					    ctx.lineTo(v[2][0],v[2][1]);
					    ctx.closePath();					
						ctx.fill();
						
						var l = pl.nick.length;
			    		ctx.fillText(pl.nick, -4 - ( l * 2) , 30);
						
						ctx.restore();
					}
				}
			}
			
			function drawBullets(){
				for(var i=0; i<shootList.length; i++){
					var b = shootList[i];
					ctx.save();
					ctx.translate(b.x, b.y);
					
					ctx.rotate( convertToRadians( b.r ) )
					ctx.beginPath();
			      	ctx.moveTo(0, 15);
			     	ctx.lineTo(0, 0);
			      	ctx.lineWidth = 2;
			      	ctx.strokeStyle = '#ff0000';
			      	ctx.stroke();
			      	
			      	// ctx.arc(0, 0, 3, 0, 2 * Math.PI, false);
				    // ctx.fillStyle = 'red';
				    // ctx.fill();
				    
					ctx.restore();
				}
			}
			
			function drawStars() {
		        for(var i = 0; i < pxs.length; i++) {
			        pxs[i].fade();
			        pxs[i].move();
			        pxs[i].draw();
			  	}
			}
			
			function drawSmoke() {
		        for(var i = 0; i < smoke_player.length; i++) {
			        smoke_player[i].fade();
			        smoke_player[i].move();
			        smoke_player[i].draw();
			  	}
			}
		      
			function drawBG(){
				ctx.clearRect( 0, 0, $(window).width(), $(window).height());
				// ctx.width = ctx.width;
				
				// ctx.save();
				// ctx.fillStyle = "rgba(22, 22, 22, 1)";
				// ctx.fillRect(0, 0, canvas.width, canvas.height);
				// ctx.restore();
			}
			
			function draw(){
				drawBG();
				drawStars();
				
				if( player.alive){
					//drawPlayer();
					drawSmoke();
				}
				drawPlayers();
				drawBullets();
			}
			
			function getMousePos(canvas, evt) {
				var obj = canvas;
				var top = 0;
				var left = 0;
				while (obj && obj.tagName != 'BODY') {
					top += obj.offsetTop;
					left += obj.offsetLeft;
					obj = obj.offsetParent;
				}
		
				var mouseX = evt.clientX - left + window.pageXOffset;
				var mouseY = evt.clientY - top + window.pageYOffset;
				return {
					x : mouseX,
					y : mouseY
				};
			}
		
			var mouseXpos = 0, mouseYpos = 0;
			canvas.addEventListener('mousemove', function(evt) {
		
				var mousePos = getMousePos(canvas, evt);
				mouseXpos = mousePos.x;
				mouseYpos = mousePos.y;
		
			}, false);
			
			var key=[0,0,0,0,0]; // left, right, up, down, space
			function changeKey(which, to){
				
				switch (which){
					case 65: case 37: key[0]=to; break; // left
					case 87: case 38: key[2]=to; break; // up
					case 68: case 39: key[1]=to; break; // right
					case 83: case 40: key[3]=to; break;// down
					case 32: key[4]=to; break;// down
				}
				
			}
			
			function convertToRadians(degree) {
				return degree*(Math.PI/180);
			}
			
			document.onkeydown=function(e){changeKey((e||window.event).keyCode, 1);}
			document.onkeyup=function(e){changeKey((e||window.event).keyCode, 0);}
		</script>
	</body>
</html>
